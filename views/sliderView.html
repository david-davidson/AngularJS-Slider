<div>
<h1>test</h1>
<div class="navBullets" ng-repeat='item in slides' ng-click='activate($index)'>
<span ng-class='{active: slides[$index].visible}'>&bull;</span>
</div>
<div ng-repeat='item in slides' ng-show='item.visible'>
<h2>{{item.name}}</h2>
<p>{{item.content}}</p>
</div>

<p ng-click='back()'><< Back</p>
<p>{{timer}}</p>
</div>
